<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <header>

                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-black fw-bolder" href="#">개량</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-black fw-bolder" href="#">스페셜</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black fw-bolder">ACC</a>
                        </li>
                    </ul>

                    <a class="col-lg-4 navbar-brand m-0 text-center" href="#"><img src="./img/logo.png" alt="로고"></a>

                    <div class="col-lg-4 p-0 ps-5">
                        <ul class="navbar-nav ps-3">
                            <li class="nav-item ps-5 ms-5 pe-2">

                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link text-black" href="#"><img src="./img/nav_service.png" alt="고객센터"></a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link text-black" href="#"><img src="./img/nav_cart.png" alt="장바구니"></a>
                            </li>

                                <a class="nav-link text-black"><img src="./img/nav_heart.png" alt="즐겨찾기"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    <!--main-->
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/carousel_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel_1.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

    </footer>
